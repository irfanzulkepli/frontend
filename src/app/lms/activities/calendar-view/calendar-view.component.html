<app-loader></app-loader>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18"> Calendar </h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-primary btn-rounded" (click)="activityModal()">
            Add Activity
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <mat-form-field appearance="outline" class="col-sm-4 col-lg-4 mb-3">
      <mat-select [(ngModel)]="selectedContextableType" (ngModelChange)="getDealsActivityList()">
        <mat-option value="">Any</mat-option>
        <mat-option *ngFor="let data of contextableTypes" value="{{data}}">
          {{data | titlecase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="container-fluid">
  <!-- <app-page-title title="Calendar"></app-page-title> -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="app-calendar">
            <!-- calendar -->
            <!-- <pre>{{calendarOptions|json}}</pre> -->
            <full-calendar id="appFullCalendar" [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
