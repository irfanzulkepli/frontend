<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18"> Activity List </h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-primary btn-rounded" (click)="activityModal()">
            Add Activity
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-custom-table [columnsInfo]="columnsInfo" [dataSource]="dataSource" (onPageEmit)="onPageChange($event)"
        (onDeleteClick)="onDelete($event)" (onEditClick)="editActivityModal($event)"
        (onCheckBoxClick)="markAsDone($event)">
      </app-custom-table>
    </div>
  </div>
</div>
