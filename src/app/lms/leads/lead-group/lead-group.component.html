<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18"> Lead Group </h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-primary btn-rounded" (click)="openLeadsModal(editLeadGroup)">
            Add Lead Group
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-custom-table [columnsInfo]="columnsInfo" [dataSource]="leadGroups"
        (onEditClick)="onEditEmit(editLeadGroup, $event)" (onDeleteClick)="onDeleteEmit(deleteLeadGroup, $event)">
      </app-custom-table>
    </div>
  </div>
</div>

<ng-template #editLeadGroup role="document" let-modal>
  <form [formGroup]="leadGroupForm">
    <div class="modal-header">
      <h5 class="modal-title mt-0">
        {{ isEditLeadGroup ? 'Edit Lead Group' : 'Add Lead Group' }}
      </h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="row mt-4 mb-3">
        <label for="example-text-input" class="col-md-3 col-form-label">Name</label>
        <div class="col-md-9">
          <input placeholder="Enter name" class="form-control" type="text" formControlName="name" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="example-text-input" class="col-md-3 col-form-label">Class</label>
        <div class="col-md-6">
          <select class="form-select" formControlName="class">
            <option value="primary">
              primary
            </option>
            <option value="secondary">
              secondary
            </option>
            <option value="success">
              success
            </option>
            <option value="info">
              info
            </option>
            <option value="warning">
              warning
            </option>
            <option value="link">
              link
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-{{leadGroupForm.get('class').value}} w-100">
            {{ leadGroupForm.get('class').value }}
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </form>
</ng-template>

<ng-template #deleteLeadGroup role="document" let-modal>
  <div class="modal-body">
    <div class="row mt-4">
      <div class="col-12 d-flex align-items-center justify-content-center" style="height: 61px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="61" height="61" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-x-circle text-danger">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-4">
        <span>Are you sure?</span>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-2">
        <span>This content will be deleted permanently</span>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-4 mb-3">
        <button type="button" class="btn btn-light me-3" (click)="modal.close('Close click')">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>

  </div>
</ng-template>
