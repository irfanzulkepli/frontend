<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18"> Lead Group </h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-primary btn-rounded" (click)="openLeadsModal(editLeadGroup)">
            Add Lead Group
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                Showing {{service.startIndex}} to
                {{service.endIndex}} items of {{service.totalRecords}}
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="tickets-table_filter" class="dataTables_filter text-md-end">
                  <label class="d-inline-flex align-items-center">Search:
                    <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                      aria-controls="tickets-table" [(ngModel)]="service.searchTerm">
                  </label>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table align-middle table-striped dt-responsive nowrap datatables dtr-inline">
                <thead class="table-light">
                  <tr>
                    <th sortable="name" (sort)="onSort($event)">Name</th>
                    <th sortable="class" (sort)="onSort($event)">Class</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let table of tables$ | async;let i=index">
                    <td>
                      <ngb-highlight [result]="table.name" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <span class="badge rounded-pill {{table.class}} font-size-12">
                        <ngb-highlight [result]="table.class" [term]="service.searchTerm"></ngb-highlight>
                      </span>
                    </td>
                    <td>
                      <ul class="list-inline font-size-20 contact-links mb-0">
                        <li class="list-inline-item px-2">
                          <i class="bx bx-edit" (click)="openLeadsModal(editLeadGroup, table)"></i>
                        </li>
                        <li class="list-inline-item px-2">
                          <i class="bx bx-trash-alt" (click)="deleteLeadsModal(deleteLeadGroup, table)"></i>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-12 d-flex justify-content-center">
                <ngb-pagination [collectionSize]="leadGroups.length" [(page)]="page" [maxSize]="5" [rotate]="true"
                  [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editLeadGroup role="document" let-modal>
  <form [formGroup]="leadGroupForm">
    <div class="modal-header">
      <h5 class="modal-title mt-0">
        {{ isEditLeadGroup ? 'Edit Lead Group' : 'Add Lead Group' }}
      </h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="row mt-4 mb-3">
        <label for="example-text-input" class="col-md-3 col-form-label">Name</label>
        <div class="col-md-9">
          <input placeholder="Enter name" class="form-control" type="text" formControlName="name" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="example-text-input" class="col-md-3 col-form-label">Class</label>
        <div class="col-md-6">
          <select class="form-select" formControlName="class">
            <option value="primary">
              primary
            </option>
            <option value="secondary">
              secondary
            </option>
            <option value="success">
              success
            </option>
            <option value="info">
              info
            </option>
            <option value="warning">
              warning
            </option>
            <option value="link">
              link
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-{{leadGroupForm.get('class').value}} w-100">
            {{ leadGroupForm.get('class').value }}
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </form>
</ng-template>

<ng-template #deleteLeadGroup role="document" let-modal>
  <div class="modal-body">
    <div class="row mt-4">
      <div class="col-12 d-flex align-items-center justify-content-center" style="height: 61px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="61" height="61" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-x-circle text-danger">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-4">
        <span>Are you sure?</span>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-2">
        <span>This content will be deleted permanently</span>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center mt-4 mb-3">
        <button type="button" class="btn btn-light me-3" (click)="modal.close('Close click')">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>

  </div>
</ng-template>
